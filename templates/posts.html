{% extends "_header.html" %} {% block body %}
<div class="container"></div>
<div class="clearfix"></div>
<section class="py-5" style="margin-top: 30px;">
  <div class="container">
    <h1 class="text-center mb-4"><strong>Tasks</strong></h1>
    <div class="filtr-controls text-center lead text-uppercase mb-3">
      <span
        class="active d-inline-block mx-3 py-1 position-relative"
        data-filter="all"
        >all </span
      ><span class="d-inline-block mx-3 py-1 position-relative" data-filter="1"
        >Individuals</span
      ><span class="d-inline-block mx-3 py-1 position-relative" data-filter="2"
        >Organizations</span
      >
    </div>
    <div class="filter">
      <a href="/posts/create/"
        ><button class="btn btn-outline-success">Add New Post</button></a
      >

      <select id="type" form="form" name="type" class="selectpicker">
        <option value="Type" disabled selected="true">Type</option>
        <option value="electrician">Electrician</option>
        <option value="plumbing">Plumbing</option>
        <option value="technology">Technology</option>
        <option value="handyman">Handyman</option>
        <option value="general">General</option>
        <option value="other">Other</option>
      </select>

      <!-- <select id="hours" form="form" name="hours" class="selectpicker">
        <option disabled selected="true">Hours</option>
        <option value="lto"> < 1 hours</option>
        <option value="ott">1 - 3 hours</option>
        <option value="ttf">3 - 5 hours</option>
        <option value="mtf"> 5 hours</option>
      </select>
      <select id="distance" form="form" name="distance" class="selectpicker">
        <option disabled selected="true">Distance</option>
        <option value="10">10 miles</option>
        <option value="25">25 miles</option>
        <option value="50">50 miles</option>
      </select> -->
      <br />

      <form action="/posts" id="form" name="form">
        <button
          class="btn btn-secondary"
          type="submit"
          style="margin-top: 10px;"
        >
          SUBMIT
        </button>
      </form>
    </div>
    <div class="row filtr-container">
      {% for post in posts %}
      <div
        class="filtr-item col-md-6 col-lg-4 "
        data-category="{{ post.personal }}"
      >
        <div class="card shadow border-dark">
          <div class="shadow card-header bg-dark text-light">
            <h5 class="m-0">{{ post.title }}</h5>
          </div>
          <img
            class="img-fluid card-img w-100 d-block rounded-0"
            src="/static/assets/img/{{ post.img }}"
          />
          <div class="card-body">
            <p class="card-text">
              {{ post.description }}
              <br />
              {% if post.tags %} Tags: {{ ",".join(post.tags) }} {% else %}
              <br />
              {% endif %}
            </p>
          </div>
          <div class="d-flex card-footer">
            <a href="/posts/{{ post.uuid }}">
              <button
                class="btn btn-dark btn-sm"
                type="button"
                href="/posts/{{ post.uuid }}"
              >
                <i class="fa fa-eye"></i>&nbsp;Learn More
              </button>
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<script src="/static/assets/js/jquery.min.js"></script>
<script src="/static/custom/posts.js"></script>
<script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
<script src="/static/assets/js/smoothproducts.min.js"></script>
<script src="/static/assets/js/-Filterable-Cards-.js"></script>
<script src="/static/assets/js/theme.js"></script>
<script src="/static/assets/js/Profile-Edit-Form.js"></script>
{% endblock %}
