{% extends "_header.html" %}
{% block body %}
    </div>
    <div class="container"></div>
    <div class="clearfix"></div>
    <div></div>
    <section class="py-5">
        <div class="container">
            <h1 class="text-center mb-4">Open Tasks</h1>
            <div class="filtr-controls text-center lead text-uppercase mb-3"><span class="active d-inline-block mx-3 py-1 position-relative" data-filter="all">all </span><span class="d-inline-block mx-3 py-1 position-relative" data-filter="1">Organizations</span><span class="d-inline-block mx-3 py-1 position-relative"
                    data-filter="2">Individuals</span></div><div class="filter">
    <form onSubmit="getList()">
        <input placeholder="e.g Web design, Plumbing, or Accounting"></input><br>
	<select id="type">
	     <option value="Type" disabled selected="true">Type</option>
             <option value="electrician">Electrician</option>
             <option value="plumbing">Plumbing</option>
             <option value="technology">Technology</option>
             <option value="handy">Handyman</option>
             <option value="general">General</option>
             <option value="other">Other</option>
	     </optgroup>
        </select>
    <select id="hours">
	     <option  disabled selected="true">Hours</option>
             <option value="lto"> < 1 hours</option>
             <option value="ott">1 - 3 hours</option>
             <option value="ttf">3 - 5 hours</option>
	     <option value="mtf"> 5 hours</option>
	     </optgroup>
        </select>
    <select id="distance">
	    <option  disabled selected="true">Distance</option>
            <option value="10">10 miles</option>
            <option value="25">25 miles</option>
            <option value="50">50 miles</option>
        </select>
    </form>
</div>
            {% for post in posts %}

            <div class="row filtr-container">
                <div class="col-md-6 col-lg-4 filtr-item" data-category="2,3">
                    <div class="card shadow border-dark">
                        <div class="shadow card-header bg-dark text-light">
                            <h5 class="m-0">{{ post.title }}</h5>
                        </div><img class="img-fluid card-img w-100 d-block rounded-0" src="/static/assets/img/kelly-sikkema--1_RZL8BGBM-unsplash.jpg">
                        <div class="card-body">
                            <p class="card-text">{{ post.description }}<br></p>
                        </div>
                        <div class="d-flex card-footer"><button class="btn btn-dark btn-sm" type="button"><i class="fa fa-eye"></i>&nbsp;Learn More</button><button class="btn btn-outline-dark btn-sm ml-auto" type="button" href="/posts/{{ post.title }}"><i class="fa fa-plus"></i>&nbsp;Sign Up</button></div>
                    </div>
                </div>
            </div>


        </div>
            {% endfor %}
    </section>
    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/custom/posts.js"></script>
    <script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="/static/assets/js/smoothproducts.min.js"></script>
    <script src="/static/assets/js/-Filterable-Cards-.js"></script>
    <script src="/static/assets/js/theme.js"></script>
    <script src="/static/assets/js/Profile-Edit-Form.js"></script>
{% endblock %}
